<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>3D X-O Game</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <main class="app">
    <header class="top">
      <h1>3D X-O</h1>
      <div class="status" id="status">Xâ€™s turn</div>

      <div class="actions">
        <button id="resetBtn" class="btn">Reset</button>
      </div>
    </header>

    <section class="scene">
      <div class="board" id="board" aria-label="Tic Tac Toe board">
        <!-- 9 cells -->
        <button class="cell" data-i="0" aria-label="Cell 1"><span class="mark"></span></button>
        <button class="cell" data-i="1" aria-label="Cell 2"><span class="mark"></span></button>
        <button class="cell" data-i="2" aria-label="Cell 3"><span class="mark"></span></button>
        <button class="cell" data-i="3" aria-label="Cell 4"><span class="mark"></span></button>
        <button class="cell" data-i="4" aria-label="Cell 5"><span class="mark"></span></button>
        <button class="cell" data-i="5" aria-label="Cell 6"><span class="mark"></span></button>
        <button class="cell" data-i="6" aria-label="Cell 7"><span class="mark"></span></button>
        <button class="cell" data-i="7" aria-label="Cell 8"><span class="mark"></span></button>
        <button class="cell" data-i="8" aria-label="Cell 9"><span class="mark"></span></button>

        <div class="winline" id="winline" aria-hidden="true"></div>
      </div>
    </section>

    <footer class="hint">
      Tip: click a tile. The board has a 3D tilt + flip marks.
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
